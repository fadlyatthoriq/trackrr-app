<div class="relative flex items-center justify-center min-h-screen overflow-hidden bg-[#FFF8E7]">
  <!-- Animated Background Blobs -->
  <div
    class="absolute top-0 left-0 w-[400px] h-[400px] bg-gradient-to-br from-[#FF6F61] to-[#FFB997] rounded-full blur-[100px] opacity-50 animate-float -translate-x-32 -translate-y-32"
  ></div>
  <div
    class="absolute top-1/2 right-0 w-[350px] h-[350px] bg-gradient-to-br from-[#FFD166] to-[#FFE156] rounded-full blur-[100px] opacity-50 animate-float-delayed -translate-y-1/2 translate-x-28"
  ></div>
  <div
    class="absolute bottom-0 left-[20%] w-[450px] h-[450px] bg-gradient-to-br from-[#06D6A0] to-[#A0E7E5] rounded-full blur-[100px] opacity-50 animate-float-delayed-2 translate-y-36"
  ></div>

  <!-- Register Card -->
  <div class="relative z-10 w-full max-w-md px-6 animate-fade-in-up">
    <div
      class="gradient-border card-glass p-10 shadow-2xl border-2 border-white/40 hover:shadow-[#FF6F61]/20 transition-all duration-500"
    >
      <!-- Header -->
      <div class="mb-8 text-center">
        <h2 class="text-4xl font-extrabold tracking-wide text-[#333333] mb-2">
          Buat Akun Baru
        </h2>
        <p class="text-[#6B7280] font-medium">
          Yuk, mulai perjalanan produktifmu dengan <span class="font-bold text-[#FF6F61]">Trackrr</span>
        </p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block mb-2 text-sm font-semibold text-[#333333]">
            Nama Lengkap
          </label>
          <div class="relative">
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="name"
              placeholder="Nama kamu"
              required
              class="input-focus w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-sm bg-white/80 placeholder-[#6B7280]/60 transition-all focus:border-[#FF6F61] focus:ring-4 focus:ring-[#FF6F61]/20 outline-none font-medium"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-2 text-sm font-semibold text-[#333333]">
            Alamat Email
          </label>
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              placeholder="kamu@example.com"
              required
              class="input-focus w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-sm bg-white/80 placeholder-[#6B7280]/60 transition-all focus:border-[#FF6F61] focus:ring-4 focus:ring-[#FF6F61]/20 outline-none font-medium"
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block mb-2 text-sm font-semibold text-[#333333]">
            Kata Sandi
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Masukkan kata sandi"
              required
              class="input-focus w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-sm bg-white/80 placeholder-[#6B7280]/60 transition-all focus:border-[#FF6F61] focus:ring-4 focus:ring-[#FF6F61]/20 outline-none font-medium"
            />
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block mb-2 text-sm font-semibold text-[#333333]">
            Konfirmasi Kata Sandi
          </label>
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              placeholder="Ulangi kata sandi"
              required
              class="input-focus w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-sm bg-white/80 placeholder-[#6B7280]/60 transition-all focus:border-[#FF6F61] focus:ring-4 focus:ring-[#FF6F61]/20 outline-none font-medium"
            />
          </div>
        </div>

        <!-- Error/Success Message -->
        <div
          id="message"
          [ngClass]="{
            hidden: !isError && !message,
            'p-3 text-sm font-semibold text-center rounded-xl bg-[#83C56C]/20 text-[#83C56C] border-2 border-[#83C56C]/30':
              !isError,
            'p-3 text-sm font-semibold text-center rounded-xl bg-[#EF476F]/20 text-[#EF476F] border-2 border-[#EF476F]/30':
              isError
          }"
        >
          {{ message }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="shimmer-btn w-full py-4 bg-gradient-to-r from-[#FF6F61] via-[#ff5c4d] to-[#FF6F61] text-white rounded-xl font-bold text-base shadow-lg shadow-[#FF6F61]/40 hover:shadow-xl hover:-translate-y-1 active:translate-y-0 transition-all duration-300 relative overflow-hidden"
        >
          <span class="relative z-10">{{ isLoading ? 'Mendaftarkan...' : 'Daftar Sekarang' }}</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t-2 border-[#FFD166]/30"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 text-[#6B7280] bg-[#F9FAFB] rounded-full font-semibold">atau</span>
        </div>
      </div>

      <!-- Login Link -->
      <div class="text-sm text-center text-[#6B7280] font-medium">
        Sudah punya akun?
        <a
          href="/login"
          class="font-bold text-[#06D6A0] hover:text-[#05c090] transition-colors ml-1"
        >
          Masuk sekarang
        </a>
      </div>
    </div>

    <!-- Footer Branding -->
    <div class="mt-8 text-center">
      <p class="text-sm text-[#6B7280] font-medium">
        <span class="font-bold text-[#FF6F61]">Trackrr</span> â€” Teman produktif & ceriamu setiap hari
      </p>
    </div>
  </div>
</div>
