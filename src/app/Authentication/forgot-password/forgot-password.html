<div
  class="relative flex items-center justify-center min-h-screen overflow-hidden bg-bg font-baloo"
>
  <!-- ðŸŒˆ Animated Background Blobs -->
  <div
    class="absolute top-0 left-0 w-[400px] h-[400px] bg-gradient-to-br from-primary to-[#FFB997] rounded-full blur-[100px] opacity-50 animate-float -translate-x-32 -translate-y-32"
  ></div>
  <div
    class="absolute top-1/2 right-0 w-[350px] h-[350px] bg-gradient-to-br from-secondary to-[#FFE156] rounded-full blur-[100px] opacity-50 animate-float-delayed -translate-y-1/2 translate-x-28"
  ></div>
  <div
    class="absolute bottom-0 left-[20%] w-[450px] h-[450px] bg-gradient-to-br from-accent to-[#A0E7E5] rounded-full blur-[100px] opacity-50 animate-float-delayed-2 translate-y-36"
  ></div>

  <!-- ðŸŒŸ Reset Password Card -->
  <div class="relative z-10 w-full max-w-md px-6">
    <div
      class="p-10 transition-all duration-500 ease-in-out border shadow-2xl bg-white/80 backdrop-blur-xl border-white/40 rounded-3xl hover:shadow-primary/20"
    >
      <!-- Logo / Icon -->
      <div class="mb-8 text-center">
        @if (step === 'email') {
        <h2 class="text-4xl font-extrabold tracking-wide text-gray-800">Reset Password</h2>
        <p class="mt-2 text-gray-500">Masukkan email akun Anda</p>
        } @else {
        <h2 class="text-4xl font-extrabold tracking-wide text-gray-800">Password Baru</h2>
        <p class="mt-2 text-gray-500">Buat password baru Anda</p>
        }
      </div>

      <!-- ðŸ“ Form -->
      @if (step === 'email') {
      <form (ngSubmit)="onForgotPassword()" class="space-y-6">
        <div>
          <label for="email" class="block mb-2 text-sm font-semibold text-gray-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="you@example.com"
            required
            class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-sm bg-white/60 placeholder-gray-400 transition-all focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none"
          />
        </div>

        <!-- Error / Success message -->
        @if (message) {
        <div
          class="p-3 text-sm font-semibold text-center rounded-lg"
          [ngClass]="isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'"
        >
          {{ message }}
        </div>
        }

        <!-- âœ¨ Send Reset Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full py-3.5 bg-gradient-to-r from-primary to-[#ff5c4d] text-white rounded-xl font-semibold text-base shadow-lg shadow-primary/30 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-300 active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed"
        >
          {{ isLoading ? 'Memproses...' : 'Kirim Link Reset' }}
        </button>
      </form>
      } @else {
      <form (ngSubmit)="onResetPassword()" class="space-y-6">
        <!-- Reset Token -->
        <div>
          <label for="token" class="block mb-2 text-sm font-semibold text-gray-700"
            >Kode Reset (dari email)</label
          >
          <input
            type="text"
            id="token"
            [(ngModel)]="resetToken"
            name="token"
            placeholder="Masukkan kode dari email"
            required
            class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-sm bg-white/60 placeholder-gray-400 transition-all focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none"
          />
        </div>

        <!-- New Password -->
        <div>
          <label for="newPassword" class="block mb-2 text-sm font-semibold text-gray-700"
            >Password Baru</label
          >
          <input
            type="password"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            placeholder="Minimal 6 karakter"
            required
            class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-sm bg-white/60 placeholder-gray-400 transition-all focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block mb-2 text-sm font-semibold text-gray-700"
            >Konfirmasi Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Ulangi password baru"
            required
            class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 text-sm bg-white/60 placeholder-gray-400 transition-all focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none"
          />
        </div>

        <!-- Error / Success message -->
        @if (message) {
        <div
          class="p-3 text-sm font-semibold text-center rounded-lg"
          [ngClass]="isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'"
        >
          {{ message }}
        </div>
        }

        <!-- âœ¨ Reset Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full py-3.5 bg-gradient-to-r from-primary to-[#ff5c4d] text-white rounded-xl font-semibold text-base shadow-lg shadow-primary/30 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-300 active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed"
        >
          {{ isLoading ? 'Memproses...' : 'Reset Password' }}
        </button>

        <!-- Back Button -->
        <button
          type="button"
          (click)="goBack()"
          class="w-full py-2.5 border-2 border-primary text-primary rounded-xl font-semibold text-base hover:bg-primary/10 transition-all duration-300"
        >
          Kembali
        </button>
      </form>
      }

      <!-- Back to Login Link -->
      <div class="mt-6 text-sm text-center text-gray-600">
        Ingat password Anda?
        <a href="/login" class="font-semibold text-primary hover:underline">Masuk sekarang</a>
      </div>
    </div>
  </div>
</div>
