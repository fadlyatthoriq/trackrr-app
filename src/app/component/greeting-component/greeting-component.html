<div class="min-h-screen flex flex-col items-center justify-center bg-[#FFF8E7] text-[#333333] px-6 py-12 relative overflow-hidden">

  <!-- Decorative Background Elements -->
  <div class="absolute top-10 left-10 w-32 h-32 bg-[#FFD166] rounded-full opacity-20 blur-3xl animate-float"></div>
  <div class="absolute bottom-20 right-10 w-40 h-40 bg-[#06D6A0] rounded-full opacity-20 blur-3xl animate-float" style="animation-delay: 1s;"></div>
  <div class="absolute top-1/3 right-1/4 w-24 h-24 bg-[#FF6F61] rounded-full opacity-20 blur-2xl animate-float" style="animation-delay: 2s;"></div>

  <div class="relative z-10 w-full max-w-md">
    <!-- Header sapaan -->
    <div class="text-center animate-fade-in">
      <h1 class="mb-3 text-4xl font-bold sm:text-5xl">
        Hai, <span class="gradient-text">{{ userName }}</span>!
      </h1>
      <p class="text-lg text-[#6B7280] font-medium">
        Apa yang mau kamu lakukan hari ini?
      </p>
    </div>

    <!-- Card pilihan aksi -->
    <div class="mt-12 bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-8 w-full border-2 border-[#FFD166]/30 card-hover animate-slide-up">
      <div class="mb-6 text-center">
        <div class="inline-flex items-center gap-2 bg-[#118AB2]/10 px-4 py-2 rounded-full">
          <p class="text-[#118AB2] text-sm font-semibold">
            Pilih aktivitas untuk memulai harimu!
          </p>
        </div>
      </div>

      <div class="flex flex-col gap-4">
        <a
          class="btn-primary group w-full py-4 rounded-2xl bg-gradient-to-r from-[#FF6F61] to-[#ff5c4d] text-white font-bold text-lg shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2"
          href="/menu"
        >
          <span class="relative z-10">Mulai Sekarang</span>
        </a>

        <button
          class="group w-full py-4 rounded-2xl bg-gradient-to-r from-[#06D6A0]/15 to-[#06D6A0]/25 text-white font-bold hover:from-[#06D6A0]/25 hover:to-[#06D6A0]/35 transition-all duration-300 flex items-center justify-center gap-2 border-2 border-[#06D6A0]/30 hover:border-[#06D6A0]/50 hover:scale-105"
          onclick="alert('Navigasi ke profile.html')"
        >
          <span>Lihat Profil</span>
        </button>

        <button
          class="group w-full py-4 rounded-2xl bg-gradient-to-r from-[#FFD166]/15 to-[#FFD166]/25 text-white font-bold hover:from-[#FFD166]/25 hover:to-[#FFD166]/35 transition-all duration-300 flex items-center justify-center gap-2 border-2 border-[#FFD166]/30 hover:border-[#FFD166]/50 hover:scale-105"
          (click)="logout()"
        >
          <span>Keluar</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-10 text-center animate-fade-in" style="animation-delay: 0.4s;">
      <div class="inline-flex items-center gap-2 px-6 py-3 rounded-full shadow-md bg-white/60 backdrop-blur-sm">
        <p class="text-sm text-[#6B7280] font-medium">
          <span class="font-bold text-[#FF6F61]">Trackrr</span> â€” Teman produktif & ceriamu setiap hari
        </p>
      </div>
    </div>
  </div>

</div>
